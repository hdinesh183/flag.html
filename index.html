<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: red;
      height: 600px;
      width: 900px;
      position: relative;
    }
    .flag>p{
      font-size: 70px;
      text-align: center;
      color: white;
      position: relative;
    }
    .flag>div{
      background-color: blue;
      height: 300px;
      width: 100%;
      position: absolute;
      top: 150px;
    }
    div div>p{
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      left: 350px;
      bottom: 15px;
      font-size: 70px;
      text-align: center;
    }
    
  </style>
</head>
